<!DOCTYPE html>
<html lang="pt-br
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="increaseBrightness()">Aumentar Brilho</button>

    <script>
        let brightness = 100;

        function increaseBrightness() {
            brightness += 10;
            if (brightness > 200) brightness = 200; // Cap the brightness to avoid excessive brightness
            document.body.style.filter = `brightness(${brightness}%)`;
        }
    </script>
</body>
</html>
