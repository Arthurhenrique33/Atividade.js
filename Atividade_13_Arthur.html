<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="square" style="width: 400px; height: 400px; background-color: red;"></div>

    <script>
        const square = document.getElementById('square');
        square.addEventListener('click', () => {
            const currentSize = parseInt(square.style.width);
            if (currentSize > 0) {
                const newSize = currentSize - 20;
                square.style.width = newSize + 'px';
                square.style.height = newSize + 'px';
            } else {
                square.style.display = 'none';
            }
        });
    </script>
</body>
</html>
